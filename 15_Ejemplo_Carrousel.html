<!DOCTYPE html>
<html lang="en">

<head>

        <title>Carrousel</title>

<body>
        <div class="container">

                <h1>Carrousel</h1>
                <div id="miCarrusel" class="carousel slide" data-ride="carousel" data-interval="100000">
                        <div class="carousel-inner">
                                <div class="carousel-item active">
                                        <img class="w-100" src="https://via.placeholder.com/350x150/F0F0F0/FFFFFF" alt="slide-1">

                                </div>

                                </div>

                                        <div class="carousel-caption active">

                                        </div>
                                </div>
                                <div class="carousel-item ">

                                                <p>Cuarto Slide</p>
                                        </div>
                                </div>
                        </div>
                        <a href="#miCarrusel" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>

                        <ol class="carousel-indicators">

                                <li data-target="#miCarrusel" data-slide-to="1"><button class="btn btn-primary">Previo</button></li>
                                <li data-target="#miCarrusel" data-slide-to="2"><button class="btn btn-primary">Previo</button></li>
                                <li data-target="#miCarrusel" data-slide-to="3"><button class="btn btn-primary">Previo</button></li>
                        </ol>
                </div>
        </div>

        <script src="jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
