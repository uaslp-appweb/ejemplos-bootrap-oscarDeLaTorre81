<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      
    </style>
</head>
<body>
    
    <div class="container ">
            <h1>Ejemplo formularios</h1>
            <div class="row">
                <div class="col-md-4 general">
                        <form action="" class="">
                                <div class="form-group">
                                        <label for="">Nombre</label>
                                        <input type="text" class="form-control">
                                </div>
                                <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input">
                                        <label for="" class="form-check-label">Recuerdame</label>                 
                                </div>
                                <div class="form-group">
                                        <input type="button" value="Enviar" class="btn btn-sl btn-outline-primary btn-block">
                                </div>
                                <div class="form-group ">
                                    <input type="file" class="form-control-file">
                                </div>  
                                <div class="form-group">
                                        <fieldset disabled="disabled">
                                                <legend>Radios</legend>
                                                <div class="form-group ">
                                                        <input type="radio" name="radio" class="form-check-input">
                                                        <label for="" class="form-check-label">Radio 1</label>
                                                </div>
                                                <div class="form-group ">
                                                        <input type="radio" name="radio" class="form-check-input">
                                                        <label for="" class="form-check-label">Radio 1</label>
                                                </div>
                                                <div class="form-group ">
                                                        <input type="radio" name="radio"  class="form-check-input">
                                                        <label for="" class="form-check-label">Radio 1</label>
                                                </div>
                                            </fieldset>            
                                </div>                 
                                <div class="form-group">
                                    <label for="">Combo</label>
                                    <select class="form-control" name="" id="">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </div>               
                        </form>
                </div>
            </div>
            
    </div>
    
</body>
</html>
