<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Validacion de formularios</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
        <div class="container mt-3">
                <div id="cont-form" class="border border-secondary col-md-6">
                                <form action="" id="formulario" class="border-0 border-solid">
                                                <div class="form-row">
                                                        <div class="col-8">
                                                                <p class="lead">Sign In</p>
                                                                <p class=" lead text-left font-weight-bold">If your workplace integrates with Safari Single Sign On, sign in with just your email
                                                                        below </p>
                                                        </div>
                                                        <div class="col-4">
                                                                <p class="lead">Not A Member?</p>
                                                                <button class="botones btn btn-secondary">Try it Free  <span class="fa fa-chevron-right"></span></button>
                                                                <p class="lead">OR</p>
                                                                <button class="botones btn btn-secondary">Join now <span class="fa fa-chevron-right"></span> </button>
                                                        </div>
                                                </div>
                                                <div class="form-row">
                                                        <div class="col-7 form-group">
                                                                <input type="text" class="form-control" placeholder="Email address or username">
                                                        </div>
                                                </div>
                                                <div class="form-row">
                                                        <div class="col-7 form-group">
                                                                <input type="text" class="form-control " placeholder="Password">
                                                        </div>
                                                </div>
                                                <div class="form-row">
                                                        <div class="form-group form-check">
                                                                <input type="checkbox" class="form-check-input">
                                                                <label for="" class="form-check-label">Recordarme</label>
                                                        </div>
                                                </div>
                                                <div class="form-row">
                                                        <div class="form-group col-3">
                                                                <button class="btn btn-warning">Sign In</button>
                                                        </div>
                                                        <div class="form-group col-4">
                                                               <a href="#">Forgot password</a>
                                                        </div>
                                                </div>
                                        </form>        
                </div>

        </div>
</body>

</html>
