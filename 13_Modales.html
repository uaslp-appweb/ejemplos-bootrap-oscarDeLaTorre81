<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous">
        <title>Alertas y Modales</title>
</head>

<body>
        <div class="container mt-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        AbreModal
                </button>
                <div class="modal" id="myModal">
                        <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                        <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body">
                                                <h1>Ejemplo de formularios Grid</h1>
                                                <form action="" class="">
                                                        <div class="form-group row">
                                                                <label class="col-sm-3" for="">Usuario:</label>
                                                                <input type="text" class="form-control col-sm-5">
                                                        </div>
                                                        <div class="form-group row">
                                                                <label class="col-sm-3" for="">Contasena:</label>
                                                                <input type="text" class="form-control col-sm-5">
                                                        </div>

                                                        <div class="form-group form-check">
                                                                <input type="checkbox" class="form-check-input">
                                                                <label for="" class="form-check-label">Recuerdame</label>
                                                        </div>
                                                        <div class="form-group">
                                                                <input type="button" value="Enviar" class="btn btn-sl btn-outline-primary btn-block">
                                                        </div>
                                                </form>
                                        </div>
                                        <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrrar</button>
                                                <button type="button" class="btn btn-success">Guardar</button>
                                        </div>
                                </div>
                        </div>
                </div>

        </div>

        <script src="jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
